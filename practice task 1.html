<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice task -1</title>
<style>
.container{
    border: 5px solid black;  
    border-radius: 15px;
    display: flex;
}
.box-1{
background-color: lightslategray;
height: 700px;
width: 300px;
border-radius: 25px;
justify-content: center;
align-content: center;
  text-align: center;
  font-size: 25px;
  margin-top: 15px;
  margin-left: 15px;
  margin-right: 15px;
  margin-bottom: 15px;
}
.box-2{
    background-color: bisque;
    height: 700px;
    width: 1200px;
    border-radius: 25px;
justify-content: center;
align-content: center;
  text-align: center;
  font-size: 25px;
  margin-top: 15px;
  margin-left: 15px;
  margin-right: 15px;
  margin-bottom: 15px;
}
@media  screen and(max-width:1024px) {
 .container{
    grid-template-columns: repeat(3,1fr);
 }   
}
@media screen and(max-width:600px) {
  .container{
    flex-direction: column;
  }  
}
</style>
</head>
<body>
<div class="container">
    <div class="box-1">Left</div>
    <div class="box-2">Right</div>
</div>
</div>  
</body>
</html>
